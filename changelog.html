<h1>Change Log</h1>
<p>Below is a list of the latest tagged releases from our GitHub repository:</p>

<ul id="changelog"></ul>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("https://api.github.com/repos/NCHS-CS/nchs-cs.github/releases")
      .then(response => response.json())
      .then(data => {
        let changelog = document.getElementById("changelog");
        if (data.length === 0) {
          changelog.innerHTML = "<li>No releases found.</li>";
          return;
        }
        data.forEach(release => {
          let entry = document.createElement("li");
          entry.innerHTML = `
            <strong>${release.tag_name}</strong>: ${release.name} <br>
            <small>Released on ${new Date(release.published_at).toDateString()}</small>
            <p>${release.body || "No description available."}</p>
          `;
          changelog.appendChild(entry);
        });
      })
      .catch(error => {
        console.error("Error fetching release data:", error);
        document.getElementById("changelog").innerHTML = "<li>Error loading changelog.</li>";
      });
  });
</script>
